<ng-container *ngFor="let patate of livres">
<app-livre
  [livre]="patate"
  (titreClick)="onClick($event)"
></app-livre>
<button [routerLink]="['livre',patate.id]">Détail</button>
</ng-container>
<ng-container *ngIf="livreSelectionne">
  Vous avez cliqué sur :
  {{livreSelectionne.titre}} by {{livreSelectionne.auteur}}
</ng-container>
<ng-container *ngIf="!livres">
  Chargement...
</ng-container>
